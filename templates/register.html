<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/static/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class='alert_container'>
        {% if alert %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert"> 
            <strong>Invalid Email-Id!</strong> User on this email already exist!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> 
        {% endif %} 
    </div> 

    <div class="container">
        <div class="register_header">
            <h1>Register...</h1>
            <p>Registration confirm! <a href="{% url 'login' %}">BACK TO LOGIN</a>.</p>
        </div>

        <div class="register_form">
            <form id="RegisterForm" method='POST'>
                {% csrf_token %}
                <label>Name</label>
                
                <input type="text"      id="name"      name="name"      autocomplete='off' required>
                
                <label>Email</label>
                <input type="email"     id="email"     name="email"     autocomplete='off' required>
                
                <label>Password</label>
                <input type="password"  id="password"  name="password"  autocomplete='off' required>
                
                    {% if error %}
                    <small id="passwordError" class="error-message">
                        Password must contain 8 characters (a,b,..,A,B) and
                        use digit and special characters ($, %, @, #, etc.).<br>
                    </small>
                    {% endif %}
                    
                <label>Message</label>
                <textarea id="message" name="message" rows="3" autocomplete='off' required></textarea> 
                <br><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
